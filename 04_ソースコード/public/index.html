<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ここにカスタムCSSを追加 */
  </style>
</head>
<body>
  <div class="container">
    <h1>クイズアプリ</h1>
    <div id="question-number">問題番号: 1</div>
    <div id="question-text">以下のうち、日本の首都はどれですか？</div>
    <form id="quiz-form">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="answer1" value="tokyo">
        <label class="form-check-label" for="answer1">
          東京
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="answer2" value="osaka">
        <label class="form-check-label" for="answer2">
          大阪
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="answer3" value="nagoya">
        <label class="form-check-label" for="answer3">
          名古屋
        </label>
      </div>
    </form>
    <button id="submit-button" class="btn btn-primary">決定</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // ここにJavascriptを追加
  </script>
</body>
</html>
